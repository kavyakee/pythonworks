<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <!-- http methods are post get put patch delete -->
   <fieldset>
    <!-- fieldset is to provide border -->
    <legend><strong>RegistrationForm</strong></legend>
    
    <form action="" method="" enctype="">
        <!-- enctype is encripted type is for files,photos.. -->
        <!--  input type=text,email,password,number,date -->
        <div>
            <label for="id_name">Name: </label>  
                           <!-- label is for the box -->
            <input type="text" placeholder="your name">
        </div>
        <div>
            <label for="">Email: </label>
            <input type="email" placeholder="your email">
        </div>
        <div>
            <label for="">password: </label>
            <input type="password" id="id_password" name="" class="">

        </div>
        <div>
            <label for="id_phone">Phone Number</label>
            <input type="text" id="id_phone">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">male</label>
            <input type="radio" name="Gender">
            <label for="">female</label>
            <input type="radio" name="Gender">

        </div>
        <div>
            <label for="">language</label>
            <select name="">
                <option value="">Malayalam</option>
                <option value="">English</option>
                <option value="">Korea</option>
            </select>

        </div>
        <div>
            <label for="">Zip</label>
            <input type="text">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <!-- textarea is for a wide text space -->
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <label for="">Skills</label>
            <label for="">Python</label>
            <input type="checkbox">
            <label for="">Java</label>
            <input type="checkbox">
               </div>
        <button type="submit">Register</button>


    </form>
    </fieldset>
</body>
</html>
