<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link hr ef="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    body,button{
        height: 100vh;
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg,#8EC5FC 0%,#d953d6 100%);
    }
    .container{
        width: 800px;
        height: 500px;

    }
    .button{
        background-color: #d953d6;
    }

    
</style>
    

</head>
<body>
    <div class="container mt-5 bg-light">
        <form class="border border-0 mt-3 ">
            <!-- the border setting of form, rounded edges -->
            
            <!-- text-center will align the heading to center -->
            <div class="row mt-4 ">
                <h2>Registration</h2>
                <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2 mb-4">
                    
                    <label for="">Full Name</label>
                    <input type="text" placeholder="Enter your name " class="form-control">
                    
                </div>
                <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                    <label for="">Username</label>
                    <input type="text" placeholder="Enter your Username " class="form-control">
                    
                    
                </div>
                <div class="row mt-2">
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">Email</label>
                    <input type="email" placeholder="Enter your email " class="form-control">
                    
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">phone Number</label>
                    <input type="number" placeholder="Enter your number " class="form-control">
                    
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">password</label>
                    <input type="password" placeholder="Enter your password " class="form-control">
                    
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <label for="">Confirm Password</label>
                    <input type="password" placeholder="confirm your password " class="form-control">
                    
                    </div>
                </div>
                <div class="row mt-3">
                    <h7>Gender</h7>
                    <div class="col-lg-4 col-md-6 col-12 mt-2 mt-lg-0 mt-md-0 mt-sm-2">
                        <input type="radio">
                        <label for="">Male</label>
                        
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2">
                        <input type="radio">
                        <label for="">Female</label>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12 mt-lg-0 mt-md-0 mt-sm-2 mb-5">
                        <input type="radio">
                        <label for="">prefer not to say</label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="button" value="Register" class="form-control text-center btn btn-outline-secondary  text-white "  >
            </div>
            
                
                
            
            
            
            </div>
            
            </form>       

    </div>
</body>
</html>
