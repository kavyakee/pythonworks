<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <!-- large lg for laarge devices, medium md for medium devices sm for small devices sometimes sm need not be menttioned -->
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 col-12 mt-2">
                <!--  lg-4 for large objects( 3 pics in one row)  md-6 for medium objects (2 pics in one row and other pic will be below(nxt row)   col-12 for smller objects each pic will be on 3 seperate rows) -->
                <!-- if we provide mt-2 then it will take space(margin-top 2) for large, medium and small devices-->
                <!-- if we provide lg-mt-0 md-mt-0 sm-mt-2        it will only give space when it comes to smaller devices -->
                <img src="./aesthetic nature.jpg" alt="" width="100%" height="300px">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mt-2">
                <img src="./Bluefly.jpg" alt="" width="100%" height="300px">
            </div>
            <div class="col-lg-4 col-md-6 col-12 mt-2">
                <img src="./download (1).jpg" alt="" width="100%" height="300px">
            </div>
        </div>
    </div>
</body>
</html>
